<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>嗨逗</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0" />
    <link href="resource/css/style.css" rel="stylesheet" />
</head>
<body>
    <div class="main">
        <header class="main-header-title" data-style="order">
            <section class="main-header-title-left"></section>
            <label>我的优惠券</label>
        </header>
        <section class="main-header-a"></section>
        <nav class="coupon-nav" id="coupon_nav">
            <table cellpadding="0">
                <colgroup>
                    <col width="33%"/>
                    <col width="33%" />
                </colgroup>
                <tr>
                    <td align="center">
                        <label data-style="yes" onclick="coupon_tab_click(this)">未使用（1）</label>
                    </td>
                    <td align="center">
                        <label onclick="coupon_tab_click(this)">已过期（1）</label>
                    </td>
                    <td align="center">
                        <label onclick="coupon_tab_click(this)">已使用（1）</label>
                    </td>
                </tr>
            </table>
        </nav>
        <section class="coupon-list">
            <section class="coupon-list-child">
                <div class="coupon-list-child-main">
                    <div class="coupon-list-child-title">优惠券</div>
                    <div class="coupon-list-child-center">
                        <section class="coupon-list-child-price">￥<label>50</label></section>
                        <section class="coupon-list-child-info">
                            <div class="coupon-list-child-info-title">玩具店玩</div>
                            <div class="coupon-list-child-info-condition">满 300 元可用</div>
                        </section>
                    </div>
                    <div class="coupon-list-child-date">2015.10.10-2016.1.1</div>
                </div>
            </section>
            <section class="coupon-list-child">
                <div class="coupon-list-child-main">
                    <div class="coupon-list-child-title">优惠券</div>
                    <div class="coupon-list-child-center">
                        <section class="coupon-list-child-price">￥<label>50</label></section>
                        <section class="coupon-list-child-info">
                            <div class="coupon-list-child-info-title">玩具店玩</div>
                            <div class="coupon-list-child-info-condition">满 300 元可用</div>
                        </section>
                    </div>
                    <div class="coupon-list-child-date">2015.10.10-2016.1.1</div>
                </div>
            </section>
        </section>
    </div>
    <script src="resource/js/jquery-1.8.2.js"></script>
    <script src="resource/js/html5.js"></script>
    <script src="resource/js/public.js"></script>
</body>
</html>
