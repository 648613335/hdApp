<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>嗨逗</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0" />
    <link href="resource/css/swiper.css" rel="stylesheet" />
    <link href="resource/css/style.css" rel="stylesheet" />
    <script src="resource/js/jquery-1.8.2.js"></script>
</head>
<body>
    <div class="main">
        <header class="main-header-title main_header_style" data-style="register">
            <section class="main-header-title-left"></section>
            <label>注册</label>
        </header>
        <section class="main-header-a"></section>
        <article class="register-main">
            <section class="register-text">
                <table cellpadding="0" cellspacing="0" rules="rows">
                    <colgroup></colgroup>
                    <tbody>
                        <tr>
                            <td align="center" valign="middle"><img src="resource/img/register_loginaccount.png" data-style="register_loginaccount" /></td>
                            <td align="left" valign="middle"><input type="text" name="name" placeholder="请输入注册手机号" class="register_input"/></td>
                        </tr>
                        <tr>
                            <td align="center" valign="middle"><img src="resource/img/register_password.png" data-style="register_password" /></td>
                            <td align="left" valign="middle"><input type="password" name="name" placeholder="请输入密码" class="register_input" /></td>
                        </tr>
                        <tr>
                            <td align="center" valign="middle"><img src="resource/img/Register-A.png" data-style="register_password" /></td>
                            <td align="left" valign="middle"><input type="password" name="name" placeholder="请输入邀请码（选填）" class="register_input" /></td>
                        </tr>
                    </tbody>
                </table>
            </section>
            <section class="register-code">
                <table cellpadding="0" cellspacing="0">
                    <tr>
                        <td data-style="td" align="left" valign="middle"><input type="text" name="name" class="register_input" /> <input type="button" name="name" value="获取短信验证码" class="code_but" onclick="code_click()" /></td>
                    </tr>
                    <tr>
                        <td data-style="td2" align="left" valign="middle"><img src="resource/img/register_on.png" alt="" onclick="check_click(this)" /> <label>我已经阅读并同意 <a>(嗨逗租凭协议)</a></label></td>
                    </tr>
                    <tr>
                        <td data-style="td3" align="left" valign="middle"><input type="button" name="name" value="注         册" class="main-but register_but" /></td>
                    </tr>
                </table>
            </section>
            <a class="register-footer">我已有登录账户</a>
        </article>
    </div>
    <script src="resource/js/jquery-1.8.2.js"></script>
    <script src="resource/js/html5.js"></script>
    <script src="resource/js/public.js"></script>
</body>
</html>
